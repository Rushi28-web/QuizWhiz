<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizWhiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for result chart -->
</head>
<body>

  <!-- User Setup -->
  <div id="start-screen" class="visible">
    <h1>Welcome to QuizWhiz</h1>
    <input type="text" id="username" placeholder="Enter your name" required />
    <div id="avatar-selection">
      <p>Choose your avatar:</p>
      <label><input type="radio" name="avatar" value="üßô‚Äç‚ôÇÔ∏è"> üßô‚Äç‚ôÇÔ∏è</label>
      <label><input type="radio" name="avatar" value="üßõ‚Äç‚ôÄÔ∏è"> üßõ‚Äç‚ôÄÔ∏è</label>
      <label><input type="radio" name="avatar" value="üß†"> üß†</label>
    </div>
    <button onclick="saveUserInfo()">Continue</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden">
    <h1 style="font-size: 150px;">QuizWhiz</h1>
    <p id="welcome-message"></p>
    <p>Select a topic to begin your quiz:</p>
    <button onclick="startQuiz('html')">HTML</button>
    <button onclick="startQuiz('gk')">General Knowledge</button>
    <button onclick="startQuiz('sports')">Sports</button>
    <button onclick="startQuiz('movies')">Movies</button>
    <button onclick="startQuiz('geography')">Geography</button>
    <button onclick="startQuiz('politics')">Politics</button>
    <button onclick="startQuiz('python')">Python</button>
    <button onclick="startQuiz('java')">Java</button>
  </div>

  <!-- Level Select Section -->
  <div id="level-select" class="hidden">
    <h2>Select Difficulty Level:</h2>
    <button onclick="selectLevel('low')">Low</button>
    <button onclick="selectLevel('hard')">Hard</button>
  </div>

  <!-- Quiz Container Section -->
  <div id="quiz-container" class="hidden">
    <h2 id="question"></h2>
    <p id="timer">Time left: <span id="time">20</span>s</p>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="back-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Result Screen Section -->
  <div id="result-screen" class="hidden">
    <h2>Quiz Completed!</h2>
    <p>Your Score: <span id="score"></span>/5</p>
    <canvas id="scoreChart" width="300" height="150"></canvas> <!-- Chart placeholder -->
    <div id="achievements"></div> <!-- Achievement display -->
    <div id="review"></div>
    <h3>History</h3>
    <ul id="history"></ul>
    <button onclick="shareScore()">Share Your Score</button>
    <button onclick="location.reload()">Play Again</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
